<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Current Date and Time with Shady Quotes</title>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@300;600&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #0d0d0d;
            color: #e0e0e0;
            font-family: 'Raleway', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            text-align: center;
            padding: 20px;
            background-color: #1c1c1c;
            border-radius: 15px;
            box-shadow: 0px 4px 30px rgba(0, 0, 0, 0.6);
            animation: fadeIn 2s ease-in-out;
        }

        .time {
            font-size: 6rem;
            font-weight: 600;
            letter-spacing: 3px;
            color: #f0f0f0;
            text-shadow: 0 4px 10px rgba(255, 255, 255, 0.2);
            margin-bottom: 10px;
        }

        .date {
            font-size: 2rem;
            font-weight: 300;
            color: #b0b0b0;
        }

        .quote {
            margin-top: 20px;
            font-size: 1.5rem;
            font-style: italic;
            color: #a0a0a0;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: scale(0.8);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        @media (max-width: 768px) {
            .time {
                font-size: 4rem;
            }
            .date {
                font-size: 1.5rem;
            }
            .quote {
                font-size: 1.2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="time">{{ time.split(' ')[1] }}</div>
        <div class="date">{{ time.split(' ')[0] }}</div>
        <div class="quote">{{ quote }}</div>
    </div>
</body>
</html>
